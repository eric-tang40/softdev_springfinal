{% extends "base.html" %}

{% block content %}
<h1>Search for a Song</h1>
<form method="get" action="{% url 'rankings:search' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search for a song">
    <button type="submit">Search</button>
</form>

{% if songs %}
    <ul>
        {% for song in songs %}
        <li><a href="{% url 'rankings:song_detail' song.id %}"><b>{{ song.title }}</b></a> by {{ song.artist }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No songs found.</p>
{% endif %}
{% endblock %}
