{% load static %}

<!DOCTYPE html>
<html>

<head>
  {% block head %}
	{% endblock head %}
  <meta charset="utf-8">
  
</head>

<body>
  <main>
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
  </main>
</body>
  {% block js %}
  {% endblock js %}
</html>
